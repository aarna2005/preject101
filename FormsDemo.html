<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <button>Outside form</button>
    <form action="/tacos">
        <p>
            <button>Top of form</button>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <button>Between form</button>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password">
        </p>
        <p>
            <input type="color">
            <input type="checkbox">
            <input type="number" placeholder="Enter a number">
        </p>
        <button type="submit">Submit</button>
        <button>Submit</button>
        <input type="submit" value="Submit form input">
    </form>
    <form action="https://search.google.com/search">
        <input type="text" name="q">
        <button>google search</button>
    </form>
    <form action="size">
        <p>
            <label for="1"> one</label>
            <input type="radio" name="radio button" id="1" value="small">
            <label for="2"> two</label>
            <input type="radio" name="radio button" id="2" value="large">
            <label for="3">three</label>
            <input type="radio" name="radio button" id="3" value="largest">
            <button>Submit</button>
        </p>
        <p>
            <label for="birds"> select a bird </label>
            <select name="bird" id="birds">
                <option value="sparrow">sparrow</option>
                <option value="kingfisher">kingfisher</option>
                <option value="cock">cock</option>

            </select>
            <button>Submit</button>
        </p>
        <p>
            <label for="amount of cheese">amount of cheese</label>
            <input type="range" name="cheese" id="amount of cheese" value="3" min="1" max="10">

        </p>
        <button>Submit</button>
        <p>
            <label for="requests">Any requests??</label>
            <br>
            <textarea id="requests" rows="10" cols="50" placeholder="type here"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="dummy" id="first" required>
        <button>submit</button>
    </form>

</body>

</html>
